<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head_html">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" media="screen" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <div th:fragment="navbar">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Home Button (left side) -->
                <a class="navbar-brand" th:href="@{/}">Home</a>

                <!-- Right side of the navbar -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <!-- If the user is logged in, show patient profile and logout -->
                        <li class="nav-item" th:if="${isLoggedIn}">
                            <p class="my-2 me-2" th:text="${name}"></p>
                        </li>
                        <li class="nav-item" th:if="${isLoggedIn}">
                            <a class="nav-link" th:href="@{/logout}">Log Out</a>
                        </li>

                        <!-- If the user is not logged in, show login -->
                        <li class="nav-item" th:if="${!isLoggedIn}">
                            <a class="nav-link" th:href="@{/login}">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>



    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
